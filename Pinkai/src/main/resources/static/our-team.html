<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinkai Studio - Our Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Video Background */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .video-container video {
        display: none;
      }
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 5%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: transparent;
      z-index: 10;
    }

    .logo img {
      height: 50px;
      width: auto;
    }

    .navbar {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .navbar a {
      text-decoration: none;
      font-size: 18px;
      color: yellow;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }

    .navbar a:hover {
      color: white;
      transform: scale(1.1);
    }

    /* Team Section */
    #our-team {
      padding: 120px 40px 60px;
      text-align: center;
    }

    #our-team h2 {
      font-size: 36px;
      color: yellow;
      margin-bottom: 40px;
    }

    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

    .team-member {
      background-color: rgba(255, 255, 0, 0.1);
      border: 2px solid yellow;
      border-radius: 15px;
      padding: 20px;
      color: white;
      transition: transform 0.3s ease;
    }

    .team-member:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 20px rgba(255, 255, 0, 0.3);
    }

    .team-member img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .team-member h3 {
      margin: 10px 0 5px;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <div class="video-container">
    <video autoplay muted loop>

    </video>

  <nav>

						<li><a href="our-team.html">Our Team</a></li>
						<li><a href="studio.html">Our Studio</a></li>

						<li><a href="/sayhello.html">Say Hello</a></li>

    </ul>
  </nav>

  <!-- Our Team Section -->
  <section id="our-team">
    <h2>Our Team</h2>
    <div class="team-container">
      <div class="team-member">
        <img src="download.jpg" alt="John Doe">

        <p>*Creative Director*</p>
      </div>
      <div class="team-member">
        <img src="download.jpg" alt="Jane Smith">
        <h3>Jane Smith</h3>
        <p>*Senior Photographer*</p>
      </div>
      <div class="team-member">
        <img src="download.jpg" alt="Mike Johnson">
        <h3>Mike Johnson</h3>
        <p>*Lighting Expert*</p>
      </div>
      <div class="team-member">
        <img src="download.jpg" alt="Emily Brown">

        <p>*Editor-in-Chief*</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Pinkai Studio. All rights reserved.
  </footer>

</body>
</html>
